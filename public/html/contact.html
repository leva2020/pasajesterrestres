<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Pasajes Terrestres</title>
	<link rel="stylesheet" href="../css/main.css" type="text/css" media="screen"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<section class="lightbx-container">
		<!--START MAIN CONTENT -->
		<div class="main-content general-forms contact-form">			
			<section class="form-container">
				<form method="post" name="login" data-ajax="false" action="/auth/login" id="login">
					<h2 class="ttl-form-1">
						Contáctanos
					</h2>
					<div class="inputs-block">
						<div class="cont-input-txt error-inp">
							<input type="text" class="inp-txt-1" value="" placeholder="Nombres">
							<span class="txt-err-1">Debes ingresar tu nombre. No puede tener números o caracteres especiales.</span>
						</div>
						<div class="cont-input-txt">
							<input type="text" class="inp-txt-1" value="" placeholder="Apellidos">
							<span class="txt-err-1">Debes ingresar tu nombre. No puede tener números o caracteres especiales.</span>
						</div>
						<div class="cont-input-txt">
							<input type="mail" class="inp-txt-1" value="" placeholder="Correo electrónico">
							<span class="txt-err-1">Este no es un correo electrónico válido</span>
						</div>
						<div class="cont-input-txt">
							<input type="text" class="inp-txt-1" value="" placeholder="¿Por que nos contactas?">
							<span class="txt-err-1">Este no es un correo electrónico válido</span>
						</div>
						<div class="cont-input-txt">
							<textarea class="txt-area-1" placeholder="Mensaje"></textarea>
						</div>
					</div>
					<input class="btn-4 btn-continue-1" type="submit" value="ENVIAR">

				</form>

			</section>

		</div>
		<!--END MAIN CONTENT -->
	</section>
	<script src="../js/libs/jquery-2.1.3.min.js"></script>
	<script src="../js/libs/jquery.bxslider.min.js"></script>
	<script src="../js/customScript.js"></script>
</body>
</html>
